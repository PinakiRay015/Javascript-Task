<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = parseInt(prompt("Enter the number"));

      //ternary operator is used here.

      alert(
        num % 2 == 0
          ? `${num} is an even number. The double of the number is ${num ** 2}`
          : `${num} is an odd number. By adding 2 we get ${num + 2}`
      );
    </script>
  </body>
</html>
